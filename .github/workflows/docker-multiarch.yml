name: Build and push multi-arch Docker images

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-dockerhub:
    name: Build & push to Docker Hub (optional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ./power-sentinel
          file: ./power-sentinel/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/power-sentinel:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/power-sentinel:${{ github.ref_name }}