name: Build and push multi-arch Docker images

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-dockerhub:
    name: Build & push to Docker Hub (optional)
    runs-on: ubuntu-latest
    if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/power-sentinel:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/power-sentinel:${{ github.ref_name }}

      - name: Build and push rpi64 image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.rpi64
          platforms: linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/power-sentinel:rpi64-latest
